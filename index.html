<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/input.css" />
  </head>
  <body class="flex justify-center items-center h-screen bg-custom-bg">
    <main class="bg-white p-6 rounded-lg shadow-md w-full max-w-md m-4">
      <form>
        <h2 class="text-2xl font-semibold mb-4">Sign up</h2>

        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-medium mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p></p>
        </div>

        <div class="mb-4">
          <label for="lastname" class="block text-gray-700 font-medium mb-2"
            >Last Name</label
          >
          <input
            type="text"
            id="lastname"
            name="lastname"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p></p>
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p></p>
        </div>

        <div class="mb-4">
          <label for="phone" class="block text-gray-700 font-medium mb-2"
            >Phone Number</label
          >
          <input
            type="tel"
            id="phone"
            name="phone"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p></p>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-300"
        >
          Submit
        </button>
      </form>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
